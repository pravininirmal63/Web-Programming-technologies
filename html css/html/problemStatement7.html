<html>

<head>
    <title>calender</title>
</head>
<style>
    table,
    th,
    td {
        border: 5px solid grey;
        border-collapse: collapse;
        width: 500px;
        height: 50px;
        font-size: larger;
    }

    .sp {
        background-color: yellow;
    }
</style>

<body>
    <table>
        <thead>
            <tr class="sp">
                <th colspan="7">January</th>
            </tr>
            <tr style="background-color: pink;">
                <th>Sun</th>
                <th>Mun</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thus</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="sp" style="font-weight:bolder;">1</td>
                <td style="background-color: aqua;">2</td>
            </tr>
            <tr>
                <td style="background-color: green;">3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td style="background-color: aqua;">9</td>
            </tr>
            <tr>
                <td style="background-color: green;">10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td style="background-color: aqua;">16</td>
            </tr>
            <tr>
                <td style="background-color: green;">17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td style="background-color: aqua;">23</td>
            </tr>
            <tr>
                <td style="background-color: green;">24</td>
                <td>25</td>
                <td>26</td>
                <td class="sp" style="font-weight:bolder;">27</td>
                <td>28</td>
                <td>29</td>
                <td style="background-color: aqua;">30</td>
            </tr>
            <tr>
                <td style="background-color: green;">31</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
