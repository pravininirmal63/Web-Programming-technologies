<html>

<head>
    <style>
        table,
        td {
            border: 2px solid grey;
            border-collapse: collapse;

        }
    </style>
</head>

<body>
    <h2 align="center">Employee Details</h2>

        <thead>
            <tr>
                <td>1)</td>
                <td>Employee id : </td>

            </tr>
            <tr>
                <td>2)</td>
                <td>Employee Name : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>3)</td>
                <td>Department Name : </td>
                <td><select name="" id="">

                        <option value="">pg-dittiss</option>
                    </select></td>
            </tr>
            <tr>

                <td><input type="radio">male
                    <input type="radio">female

            </tr>
            <tr>
                <td>5)</td>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>7)</td>
                <td>E-mail : </td>

            </tr>
            <tr>
                <td>8)</td>
                <td>Birth Date : </td>
                <td>
                    <input type="text" size="2"> /
                    <input type="text" size="2"> /
                    <input type="text" size="2">
                </td>
            </tr>

        </thead>
    </table>
</body>

</html>
