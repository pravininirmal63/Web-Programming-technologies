<!-- 
    Problem statement 8: 
    Create an online form to gather feedback from the users on problems or difficulties
    they have faced while purchasing items in a sports website. 
    The information of the client will be sent via email to
    an email address pre-established in the source code of the online form. 
-->
<html>

<head>

</head>

<body>
    <fieldset style="margin-left: 200px; margin-right: 200px; width: 420px;">
        <h1>Feedback form </h1>
        <div>Note: <span style="color: red;">*</span> fields are mandatory</div>
        <form action="">
            <table style="height: 450px; width: 1000px;">
                <tbody>
                    <tr>
                        <td align="right">Problem faced : </td>
                        <td><input type="checkbox">technical <br>
                            <input type="checkbox">product don not available <br>
                            <input type="checkbox">missing information about product <br>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Username : </td>
                        <td><input type="text" required placeholder="abccdef"><span style="color: red;">*</span></td>
                    </tr>
                    <tr>
                        <td align="right">Email : </td>
                        <td><input type="email" required placeholder="eg. abc@mail.com"><span
                                style="color: red;">*</span></td>
                    </tr>
                    <tr>
                        <td align="right">Location : </td>
                        <td><input type="text" required placeholder="Eg. Pune"><span style="color: red;">*</span></td>
                    </tr>
                    <tr>
                        <td align="right" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">Phone :
                        </td>
                        <td><input type="tel" placeholder="eg. +91 ******"></td>
                    </tr>
                    <tr>
                        <td align="right">Description of the problem : </td>
                        <td><textarea name="desc" id="desc1" cols="50" rows="4" required></textarea><span
                                style="color: red;">*</span></td>
                    </tr>
                    <tr>
                        <td align="right">Notification of problem solved : </td>
                        <td><textarea name="dec" id="desc2" cols="50" rows="4"></textarea></td>
                    </tr>
                    <tr style="margin-left: 1500px;">
                        <td></td>
                        <td align="right">
                            <button type="submit">Submit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

    </fieldset>
</body>

</html>
