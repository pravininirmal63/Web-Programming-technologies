<html>

<head>
    <style>
        div {
            height: 50px;
        }
    </style>
</head>

<body style="width:720px; margin-left: 200px; margin-right: 200px;">
    <fieldset>
        <form action="">
            <h1>Appointment Scheduler</h1>
            <fieldset>
                <legend>Personal Information</legend>
                <div>Name <br><input type="text"></div>
                <div>Telephone Number <br><input type="tel"></div>
                <div>E-mail address <br><input type="email"></div>
                <div>Date of Birth <br><input type="date" name="dob" id="dob"></div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Appointment Request</legend>
                <div>What is the reason for your visit? <br>
                    <input type="search" placeholder="select or type a reason">
                    <!-- <select name="" id="">
                        <option value="">a</option>
                        <option value="">b</option>
                        <option value="">c</option>
                    </select> -->
                </div>
                <div>Current pain level <br><input type="range" name="" id=""></div>
                <div>Preffered date <br>
                    <input type="date">
                </div>
                <div>Preffered Time <br><input type="time"></div>
            </fieldset>
            <br>
            <button type="Submit"> Submit</button>
        </form>
    </fieldset>
</body>

</html>
