<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media only screen and (min-width:401px) and (max-width:600px) {
            body {
                background-color: pink;
                color: red;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 30px;

            }
    </style>
</head>

<body style="margin: 200px;margin-right: 200px; background-color: black ; color: aliceblue;">

</body>
<form action="">
    <fieldset style="border: 4px solid blue; border-radius: 25px;width: 700px;">
        <legend style="background-color: blue;border: 1px; border-radius: 10px;">Name and Address</legend>
        <table style="height:250px;margin-left: 100px;  ">
            <tbody>
                <tr>
                    <td>SSN : </td>
                    <td><input type="text" style="background-color: black;"></td>
                </tr>
                <tr>
                    <td>Full Name : </td>
                    <td><input type="text" style="background-color: black;"></td>
                </tr>
                <tr>
                    <td>Street and Number : </td>
                    <td><input type="text" style="background-color: black;"></td>
                </tr>
                <tr>
                    <td>Postal Code : </td>
                    <td><input type="text" style="background-color: black;"></td>
                </tr>
                <tr>
                    <td>City : </td>
                    <td><input type="text" style="background-color: black;"></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <br>
    <fieldset style="border: 4px solid blue; border-radius: 25px;width: 500px;">
        <legend style="background-color: blue; blue;border: 1px; border-radius: 10px;">Username and password</legend>
        <table style="height:120px;margin-left: 100px;">
            <tbody>
                <tr>
                    <td>Username : </td>
                    <td style="background-color: black;"><input type="text" name="" id=""
                            style="background-color: black;"></td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td><input type="password" style="background-color: black;"></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <br>
    <tr>
        <td><button type="submit" style="background-color: blue ; color: aliceblue;">Register</button></td>
    </tr>
</form>

</html>
